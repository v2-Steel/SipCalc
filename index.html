<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIPcalc 5</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="calculator" id="gridContainer" data-previouskeytype="graph" data-firstdist="0" data-seconddist="0" data-operator="add" data-lastposition="none">
        
        <!-- DISPLAY -->
        <div id="display" class="display greenBorder">
            <div id="chainedOperator" class="displaySymbols redBorder" style="display: none;"></div>
            <div id="chartHolder1" class="chartHolder redBorder">
                <div class="name" id="displayName1">Test</div>
                <canvas id="chart1" class="redBorder displayChart"></canvas>
            </div>
            <div class="chartHolder redBorder" id="numHolder1"></div>
            <div id="operator" class="displaySymbols redBorder"></div>
            <div id="chartHolder2" class="chartHolder redBorder">
                <div class="name" id="displayName2">Test</div>
                <canvas id="chart2" class="redBorder displayChart"></canvas>
            </div>
            <div class="chartHolder redBorder" id="numHolder2"></div>
            <div id="equal" class="displaySymbols redBorder"></div>
        </div>

        <!-- RESULTS -->
        <div id="result" class="buttons">
            <div class="keys flexSetup redBorder" id="answer" data-num="7">
                <div class="name redBorder" id="nameAns">Test</div>
                <canvas class="charts redBorder" id="chart3"></canvas>
                <br>
                <!-- <h1 id="answerTitle" class="redBorder" style="font-size: 1.5em;">Result</h1> -->
            </div>
        </div>
        
        <!-- BUTTONS 1-6 -->
        <div class="buttons" id="btn1">
            <div class="keys flexSetup" id="holder1" data-num="1">
                <div class="name" id="name1">Test</div>
                <canvas class="charts redBorder" id="pdfChart1"></canvas>
            </div>
            <div class="upBtn" id="one">
                <input style="display: none;" type="file" id="fileInput1" accept=".json, .sipmath">
            </div>
        </div>

        <div class="buttons" id="btn2">
            <div class="keys flexSetup" id="holder2" data-num="2">
                <div class="name" id="name2">Test</div>
                <canvas class="charts" id="pdfChart2"></canvas>
            </div>
            <div class="upBtn" id="two">
                <input style="display: none;" type="file" id="fileInput2" accept=".json, .sipmath">
            </div>
        </div>

        <div class="buttons" id="btn3">
            <div class="keys flexSetup" id="holder3" data-num="3">
                <div class="name" id="name3">Test</div>
                <canvas class="charts" id="pdfChart3"></canvas>
            </div>
            <div class="upBtn" id="three">
                <input style="display: none;" type="file" id="fileInput3" accept=".json, .sipmath">
            </div>
        </div>

        <div class="buttons" id="btn4">
            <div class="keys flexSetup" id="holder4" data-num="4">
                <div class="name" id="name4">Test</div>
                <canvas class="charts" id="pdfChart4"></canvas>
            </div>
            <div class="upBtn" id="four">
                <input style="display: none;" type="file" id="fileInput4" accept=".json, .sipmath">
            </div>
        </div>

        <div class="buttons" id="btn5">
            <div class="keys flexSetup" id="holder5" data-num="5">
                <div class="name" id="name5">Test</div>
                <canvas class="charts" id="pdfChart5"></canvas>
            </div>
            <div class="upBtn" id="five">
                <input style="display: none;" type="file" id="fileInput5" accept=".json, .sipmath">
            </div>
        </div>

        <div class="buttons" id="btn6">
            <div class="keys flexSetup" id="holder6" data-num="6">
                <div class="name" id="name6">Test</div>
                <canvas class="charts" id="pdfChart6"></canvas>
            </div>
            <div class="upBtn" id="six">
                <input style="display: none;" type="file" id="fileInput6" accept=".json, .sipmath">
            </div>
        </div>


        <!-- <div class="buttons">
            <div class="flexSetup">
                <h1 style="font-size: 1.5em;">Value</h1>
                <input style="width: 30%;" type="number" id="chanceInput">
                <h1 style="font-size: 1.5em;" id="chanceOut"></h1>
            </div>
        </div> -->
        

        <!-- FOURHOLDER: CHANCE AND NUM -->
        <div class="flexSetup fourBlock" id="cowBtn">
            <h1 id="cowSymb" class="redBorder" style="font-size: 2em;">?</h1>
        </div>
        <div class="flexSetup redBorder" id="chanceDiv">
            <input class="redBorder" type="number" id="chanceInput">
            <p id="spacer1"></p>
            <h1 class="redBorder" id="chanceOut"></h1>
        </div>
        <div class="keys flexSetup fourBlock" id="holder6" data-num="8">
            <p class="redBorder" id="numTitle">Num</p>
        </div>
        <div class="flexSetup" id="numDiv">
            <input id="numberStore" style="width: 50%; height: 3vw; z-index: 10; font-size: 1.5em;" type="number">
        </div>

        <!-- FOURHOLDER: OPERATIONS -->
        <div class="keys flexSetup fourBlock" style="padding: 0.5vw 0vw 0.5vw 0vw" data-action="add" id="add">
            <img style="width: 50%; padding: 0.25vw 0vw 0vw 0vw" src="./plus.png">
        </div>
        <div class="keys flexSetup fourBlock" style="padding: 0.5vw 0vw 0.5vw 0vw" data-action="minus" id="minus">
            <img style="width: 50%; padding: 0.25vw 0vw 0vw 0vw" src="./minus.png">
        </div>
        <div class="keys flexSetup fourBlock" data-action="multiply" id="multiply">
            <img style="width: 75%" src="./times2.png">
        </div>
        <div class="keys flexSetup fourBlock" data-action="divide" id="divide">
            <img style="width: 75%" src="./divide.png">
        </div>
        

        <div class="logo">
            <img style="width: 100%;" src="./PM Logo 211211211.png">
        </div>

        <div class="loadLibrary" id="loadLibraryBtn">
            <div id="lib">
                <input style="display: none;" type="file" id="copulaInput" accept=".json, .sipmath">
                <img src="./logo.png" style="height:40px;">
            </div>
            <h1 style="font-size: 1.5em;">  Load SIPmath Library</h1>
        </div>
    
        <div id="clear" class="keys flexSetup fourBlock" data-action="clear">AC</div>
        <div id="scatter" class="keys flexSetup fourBlock" data-action="scatter">
            <img src="./scatter.png" style="width: 60%; height: 60%;">
        </div>

    </div>

    <!-- Library Load Popup -->
    <div id="libraryPopup" class="popup-overlay">
        <div class="popup-content">
            <div class="popup-header">
                <h2>Load SIPmath Library</h2>
                <button class="close-btn" id="closePopupBtn">&times;</button>
            </div>
            <div class="popup-body">
                <div class="input-section">
                    <h3>Choose Input Method:</h3>
                    <div class="input-options">
                        <div class="input-option">
                            <input type="radio" id="fileOption" name="inputType" value="file" checked>
                            <label for="fileOption">Select File</label>
                        </div>
                        <div class="input-option">
                            <input type="radio" id="urlOption" name="inputType" value="url">
                            <label for="urlOption">Enter URL</label>
                        </div>
                    </div>
                </div>
                
                <div id="fileSection" class="input-section">
                    <h3>Select File:</h3>
                    <input type="file" id="popupFileInput" accept=".json, .sipmath" style="display: none;">
                    <button class="file-select-btn" id="chooseFileBtn">
                        Choose File
                    </button>
                    <div id="selectedFileName" class="selected-file"></div>
                </div>
                
                <div id="urlSection" class="input-section" style="display: none;">
                    <h3>Enter URL:</h3>
                    <input type="url" id="urlInput" placeholder="https://example.com/library.SIPmath" class="url-input">
                </div>
                
                <div class="popup-actions">
                    <button class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button class="load-btn" id="loadBtn">Load Library</button>
                </div>
            </div>
        </div>
    </div>

    <div id="cowDrop" class="cowDrop">
        <h1 class="cowSign" data-sign="gt">&gt</h1>
        <h1 class="cowSign" data-sign="lt">&lt</h1>
        <h1 class="cowSign" data-sign="ge">≥</h1>
        <h1 class="cowSign" data-sign="le">≤</h1>
        <h1 class="cowSign" data-sign="eq">=</h1>
        <h1 class="cowSign" data-sign="avg">Avg</h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
